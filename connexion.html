<!doctype html>
<html lang="en">

<head>
    <title>Connexion</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <main>
        <div class="container shadow col-12" style="height: 600px;">
            <div class="col-10 mx-auto mt-5">
                <h1 class="text-center pt-5" style="color: #CA151C;">Se connecter</h1>
            </div>
            <form action="accueil.html" method="GET" class="mt-4">
                <div class="mb-3 mx-auto" style="width: 700px;">
                    <label for="exampleInputEmail1" class="form-label" style="font-size: 20px;">Email</label>
                    <input name="email" type="email" class="form-control" id="exampleInputEmail1" required />
                </div>
                <div class="mb-3 mx-auto" style="width: 700px;">
                    <label for="exampleInputPassword1" class="form-label" style="font-size: 20px;">Mot de passe</label>
                    <input name="password" type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Tapez votre mot de passe" required />
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-danger text-white w-50 mt-4" style="background-color: #CA151C; ">
                        Se connecter
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
